<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sale Page</title>
    <style>
        body {
            background-color: #f5e3b3; /* Beige background */
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .book-box {
            width: 200px;
            height: 300px;
            background-color: white;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .book-cover {
            width: 100px;
            height: 150px;
            background-color: #eaeaea; /* Cover placeholder color */
            margin-right: 10px;
            float: left;
        }
        .book-info {
            float: left;
            width: calc(100% - 110px);
        }
        .clearfix {
            clear: both;
        }
        .book-name {
            font-weight: bold;
            margin: 5px 0;
        }
        .book-price {
            color: #d9534f; /* Price color */
        }
        .Order-button {
            background-color: #5cb85c; /* Order button color */
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            width: 100%;
        }
        .back-link {
            position: absolute;
            bottom: -300px; /* Jarak dari bawah */
            right: 20px; /* Jarak dari kanan */
            font-size: 35px; /* Saiz font untuk link kembali */
            color: #007bff; /* Warna link */
            text-decoration: underline; /* Garis bawah */
            font-weight: bold; /* Teks tebal */
        }
    </style>
</head>
<body>
